<link rel="stylesheet" href="assets/css/forms.css">
<link rel="stylesheet" href="assets/css/tables.css">
<form class= "page_forms" ng-submit="uCtrl.addUser(user)">
<p><label>Email:<input type="text" ng-model="user.email"></label></p>
<p><label>First Name:<input type="text" ng-model="user.first_name"></label></p>
<p><label>Last Name:<input type="text" ng-model="user.last_name"></label></p>
<p><label>Password:<input type="password" ng-model="user.password"></label></p>
<p><label>Confirm Password:<input type="password" ng-model="user.password_confirm"></label></p>
<p><label>Birthday<input type="date" ng-model="user.birthday"></label></p>
<p><label><input type="submit" value="Register"></label></p>
</form>
<p class="error" ng-if="error">{{error}}</p>
